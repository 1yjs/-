<script>
    function olk() {
        var ajax = new XMLHttpRequest() || new ActiveXObject('Microsoft.XMLHTTP');
        ajax.open('get', 'http://192.168.1.29:3000/report/new', 'true')
        ajax.send()
        ajax.onreadystatechange = function () {
            if (ajax.readyState == 4) {
                if (ajax.status == 200) {
                    var j_data = JSON.parse(ajax.responseText);
                    // console.log(j_data);
                    show(j_data)
                } else {
                    console.log('请求失败')
                }
            }
        }


    }


    function show(obj_) {
        var ul_ = document.getElementsByClassName('box_left')[0];
        var str = '';
        console.log(obj_);
        for (var i = 0; i < obj_.length; i++) {
            str += '<div>';
            str += '<img src="' + obj_[i].img + '">';
            str += '</div>';
        }
        ul_.innerHTML = str;

    }
</script>
